<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  CSS  -->
    <link rel="stylesheet" href="../style/style.css" media="screen">
  </head>

  <body>


    <div class="container mt-5">
      <div class="row">

  <main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="p-2 mb-2 bg-primary text-white">Login</div>
                    <div class="form-group">
                      <label class="form-label" for="first-name">Your first name</label>
                      <input type="text" class="form-control" id="first-name" name="first-name" tabindex="1" required>
                  </div>
                  <div class="form-group">
                      <label class="form-label" for="last-name">Your last name</label>
                      <input type="text" class="form-control" id="last-name" name="last-name" tabindex="2" required>
                  </div>
                  <div class="form-group">
                      <label class="form-label" for="email">Your Email</label>
                      <input type="email" class="form-control" id="email" name="email" tabindex="3" required>
                  </div>
                  <div class="form-group">
                      <label class="form-label" for="description">Description</label>
                      <textarea rows="5" cols="50" name="description" class="form-control" id="description" tabindex="4" required></textarea>
                  </div>
                  <div class="form-group">
                      <label class="form-label" for="password">Password</label>
                      <input type="password" class="form-control" id="password" name="password" tabindex="5" required>
                  </div>
                  <div class="form-group">
                      <label class="form-label" for="password">Confirm Password</label>
                      <input type="password" class="form-control" id="password" name="password" tabindex="6" required>
                  <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
                  </div> <!-- form-group// -->
                    <p class="text-center">Have an account? <a href="">Log In</a> </p>
                      </div>
                      </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  </main>



  </body>
</html>
